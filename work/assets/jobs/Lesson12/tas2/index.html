<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_ywMiSPEEbF5voomMFuj19');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_gtpd5ux', 'template_1pzzirq', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <link rel="stylesheet" href="assets/CSS/normalize.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/">
</head>
<body>
    <div class="main-form">
        <div class="form-half half--top">
            <h1>Contact us</h1>
            <div class="social">
                <a href=""><i class="fa-brands fa-telegram"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
            <p>or use our contact form below</p>
            <form action="*" id="contact-form">
                <input type="hidden" name="contact_number">
                <input type="text" placeholder="Name:" name="from_name">
                <input type="email" placeholder="Email" name="reply_to">
                <input type="tel" placeholder="Phone" name="user_phone">
                <p>Type yor massage here:</p>
                <textarea name="user_message" cols="30" rows="10"></textarea>
                <a href="*">Need additional help?</a>
                <button class="btn" type="submit">Contact us</button>
            </form>
        </div>
        <div class="form-half half--bottom">
            <h2>Hello, User!</h2>
            <p>If you want to know more info about our project than</p>
            <button>
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/20aed423a4.js" crossorigin="anonymous"></script>
</html>
